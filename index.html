<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation_Project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./anim.js">
</head>
<body>
    <div class="main">

        <!-- navbar starts from here -->
        <div class="navbar">
            <nav>
                <div class="logo">
                    <img src="./images/logo.png" >
                </div>
                <div class="nav-link">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <div class="menu-icon">
                    <img src="./images/menu.png" >
                </div>
            </nav>
        </div>
        <!-- navbar Ends here -->

        <div class="content">
            <div class="social-icons">
                <img src="./images/instagram.png">
                <img src="./images/facebook.png">
                <img src="./images/twitter.png">
                <img src="./images/youtube.png">
            </div>
            <div class="search-box">
                <input type="text" placeholder="search here">
                <img src="./images/search.png" />
            </div>
        </div>
        <img src="./images/cloud.png" id="clouds">
        <img src="./images/plane.png" id="airplane">
        <div id="ballon">
            <img src="./images/balloon.png" class="ballon-1">
            <img src="./images/balloon.png" class="ballon-2">
            <img src="./images/balloon.png" class="ballon-3">
        </div>

        <img src="./images/pause.png" id="myimg">
    </div>
    <script>
        let myimg = document.getElementById("myimg");

        myimg.onclick = function(){
            if(clouds.style.webkitAnimationPlayState == "paused")
            {
                clouds.style.webkitAnimationPlayState = "running";
                airplane.style.webkitAnimationPlayState = "running";
                ballon.style.webkitAnimationPlayState = "running";
                myimg.src = 'images/pause.png'
            }
            else{
                clouds.style.webkitAnimationPlayState = "paused";
                airplane.style.webkitAnimationPlayState = "paused";
                ballon.style.webkitAnimationPlayState = "paused";
                myimg.src = 'images/play.png'
            }

        }
    </script>
</body>
</html>
